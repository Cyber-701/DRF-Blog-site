{% extends "base.html" %}

{% block content %}
   <h2 class="mt-3">Tahrirlash - {{ post.title }}</h2>

   <div class="card mt-3">
      <div class="card-body">
         <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Saqlash</button>
            <a href="{% url 'posts:detail' post.pk %}" class="btn btn-secondary">Bekor qilish</a>
         </form>
      </div>
   </div>
{% endblock %}
