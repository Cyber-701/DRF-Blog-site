{% extends 'base.html' %}
{% block title %}Bosh Sahifa{% endblock %}
{% block content %}
    <h2 class="mt-3">Songi Postlar</h2>
    <div class="cards">
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    {{ post.title }}...<small>   <a class="text-muted" href="{{ post.get_absolute_url }}">Read more</a></small>
                </div>
            </div>
        {% endfor %}
{% endblock %}
