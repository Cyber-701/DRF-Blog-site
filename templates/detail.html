{% extends "base.html" %}

{% block title %}
  {{home.title}}
{% endblock %}
{% block content %}
  <h2 class="mt-3" >{{home.title}}</h2>

  <div class="card mt-3" >
    <div class="card-body">
        {{post.body}}
        <p><small class="text-muted" > Posted at: {{post.created}} | Author: {{post.author}} </small> </p>
        {% if post.author == request.user %}
          <small class="text-muted" >
            <a href="{% url 'api:post_update' post.id %}">Update</a> |
            <a href="{% url 'api:post_delete' post.id %}">Delete</a>
          </small>
        {% endif %}
    </div>
  </div>

{% endblock %}
